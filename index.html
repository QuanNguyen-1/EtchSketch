<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="drawMode">Mode: Drawing is on</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="redButton" onclick="changeColor('red')">Red</button>
                <button class="blueButton" onclick="changeColor('blue')">Blue</button>
                <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
                <button class="resetButton" onclick="resetBoard()">Reset</button>
            </div>
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
            <button class="sizeButton">Set Size</button>
        </div>
        <div class="error">
            Input is not between 2 and 100
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
